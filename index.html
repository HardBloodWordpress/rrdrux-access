        // ============================================

            rouletteTrack.style.transform = `translateX(${state.currentPosition * itemWidth}px)`;
            
            // –ß–µ—Ä–µ–∑ 50ms –≤—ã–¥–µ–ª—è–µ–º —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç

        // ============================================
        // –ü–†–û–ö–†–£–¢–ö–ê –†–£–õ–ï–¢–ö–ò
        // ============================================
        function spinRoulette() {
            if (state.isSpinning) return;
            
            state.isSpinning = true;
            
            // –°–ª—É—á–∞–π–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞–≥–æ–≤ (3-8 —ç–ª–µ–º–µ–Ω—Ç–æ–≤)
            const steps = Math.floor(Math.random() * 6) + 3;
            const itemWidth = 120;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å —É—Å–∫–æ—Ä–µ–Ω–∏–µ–º –∏ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ–º
            let currentStep = 0;
            const totalSteps = 20 + steps; // –ë–∞–∑–æ–≤—ã–µ —à–∞–≥–∏ + –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / 1500, 1); // 1.5 —Å–µ–∫—É–Ω–¥—ã –∞–Ω–∏–º–∞—Ü–∏–∏
                
                // –ö—Ä–∏–≤–∞—è –ë–µ–∑—å–µ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ —É—Å–∫–æ—Ä–µ–Ω–∏—è –∏ –∑–∞–º–µ–¥–ª–µ–Ω–∏—è
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                // –í—ã—á–∏—Å–ª—è–µ–º —Ç–µ–∫—É—â—É—é –ø–æ–∑–∏—Ü–∏—é
                const targetPosition = state.currentPosition - (steps * itemWidth);
                const currentPosition = state.currentPosition + (targetPosition - state.currentPosition) * easeOut;
                
                rouletteTrack.style.transform = `translateX(${currentPosition}px)`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    state.currentPosition = targetPosition;
                    state.isSpinning = false;
                    
                    // –í—ã–¥–µ–ª—è–µ–º —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
                    setTimeout(highlightCenterItem, 100);
                    
                    // –ü–æ–ª—É—á–∞–µ–º –≤—ã–∏–≥—Ä–∞–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
                    const items = document.querySelectorAll('.roulette-item');
                    const centerIndex = Math.floor(items.length / 2);
                    const centerItem = items[centerIndex];
                    
                    if (centerItem) {
                        const value = centerItem.querySelector('.credit-value').textContent;
                        const label = centerItem.querySelector('.credit-label').textContent;
                        const type = centerItem.dataset.type;
                        
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
                        if (type === 'credit') {
                            const amount = parseInt(centerItem.dataset.amount);
                            showSocialCreditAnimation(`+${amount}`);
                            state.socialCreditAmount += amount;
                        } else if (type === 'status') {
                            const badge = centerItem.dataset.badge;
                            activateBadge(badge, value);
                        } else {
                            showWinNotification(value, label);
                        }
                    }
                }
            }
            
            animate();
        }

        // ============================================

        function showSocialCreditAnimation(value) {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç —Å –≤—ã–ø–∞–≤—à–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º

            // –°–æ–∑–¥–∞–µ–º 40 —á–∞—Å—Ç–∏—Ü
            createParticles(40);
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {

        // ============================================
        // –°–û–ó–î–ê–ù–ò–ï –ß–ê–°–¢–ò–¶
        // ============================================
        function createParticles(count) {
            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ —Ö–µ–¥–µ—Ä–∞ —Å —é–∑–µ—Ä–Ω–µ–π–º–æ–º
            const header = document.getElementById('userHeader');
            if (!header || !header.classList.contains('active')) return;
            
            const headerRect = header.getBoundingClientRect();
            const headerCenterX = headerRect.left + headerRect.width / 2;
            const headerCenterY = headerRect.top + headerRect.height / 2;
            
            // –¶–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'credit-particle';
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä –æ—Ç 4px –¥–æ 10px
                const size = 4 + Math.random() * 6;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç –æ—Ç –∫—Ä–∞—Å–Ω–æ–≥–æ –¥–æ –æ—Ä–∞–Ω–∂–µ–≤–æ–≥–æ
                const hue = 0 + Math.random() * 30; // 0-30 –≥—Ä–∞–¥—É—Å–æ–≤ (–∫—Ä–∞—Å–Ω—ã–π-–æ—Ä–∞–Ω–∂–µ–≤—ã–π)
                particle.style.background = `hsl(${hue}, 100%, 60%)`;
                particle.style.boxShadow = `0 0 ${size * 2}px hsl(${hue}, 100%, 60%)`;
                
                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è - —Ü–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                
                // –ö–æ–Ω–µ—á–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è - —Ö–µ–¥–µ—Ä —Å —é–∑–µ—Ä–Ω–µ–π–º–æ–º
                const angle = (i / count) * Math.PI * 2;
                const radius = 50 + Math.random() * 50;
                const targetX = headerCenterX + Math.cos(angle) * radius - size / 2;
                const targetY = headerCenterY + Math.sin(angle) * radius - size / 2;
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                particle.style.setProperty('--tx', `${targetX - centerX}px`);
                particle.style.setProperty('--ty', `${targetY - centerY}px`);
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
                const delay = Math.random() * 0.5;
                particle.style.animation = `particleFly 1.5s ease-out ${delay}s forwards`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—É
                socialCreditAnimation.appendChild(particle);
            }
        }
        
        // ============================================

        function selectRouletteItem(index) {

            // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—É

            const item = state.rouletteItems[index];

            if (type === 'credit') {

            } else if (type === 'status') {

            } else {

        }

            `;
            
            notification.innerHTML = `

                <div style="color: #ff6666; font-size: 32px; font-weight: bold; margin: 10px 0;">${value}</div>
                <div style="color: #ff9999; font-size: 14px; text-transform: uppercase; letter-spacing: 2px;">${label}</div>
                <div style="color: #aaa; font-size: 12px; margin-top: 15px;">–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –≤–∞—à –∞–∫–∫–∞—É–Ω—Ç</div>
            `;
            
            document.body.appendChild(notification);
            
            // –£–¥–∞–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                notification.style.animation = 'fadeInUp 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }
        
        // ============================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø EMAILJS
        // ============================================
        (function() {
            try {
                emailjs.init(EMAILJS_CONFIG.publicKey);
                console.log('EmailJS –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ EmailJS:', error);
                showMessage(emailMessage, '–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ EmailJS', 'error');
            }
        })();
        
        // ============================================
        // –£–ü–†–ê–í–õ–ï–ù–ò–ï –°–ï–°–°–ò–ï–ô
        // ============================================
        function saveSession(username, email) {
            const sessionData = {
                username: username,
                email: email,
                timestamp: Date.now(),
                isLoggedIn: true,
                badges: state.currentBadges,
                socialCredit: state.socialCreditAmount
            };
            localStorage.setItem('rdrux_session', JSON.stringify(sessionData));
        }
        
        function loadSession() {
            const sessionData = localStorage.getItem('rdrux_session');
            if (sessionData) {
                try {
                    const data = JSON.parse(sessionData);
                    const timePassed = Date.now() - data.timestamp;
                    const hoursPassed = timePassed / (1000 * 60 * 60);
                    
                    if (hoursPassed < 24 && data.isLoggedIn) {
                        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±—ç–π–¥–∂–∏ –∏ —Å–æ—Ü–∏–∞–ª—å–Ω—ã–π –∫—Ä–µ–¥–∏—Ç
                        if (data.badges) {
                            state.currentBadges = data.badges;
                        }
                        if (data.socialCredit) {
                            state.socialCreditAmount = data.socialCredit;
                        }
                        return data;
                    } else {
                        clearSession();
                    }
                } catch (e) {
                    clearSession();
                }
            }
            return null;
        }
        
        function clearSession() {
            localStorage.removeItem('rdrux_session');
            localStorage.removeItem('rdrux_credentials');
            state.currentBadges = {
                premium: false,
                vip: false,
                elite: false
            };
            state.socialCreditAmount = 0;
        }
        
        function saveCredentials(email, username, remember) {
            if (remember && email && username) {
                const credentials = {
                    email: email,
                    username: username,
                    timestamp: Date.now(),
                    remember: true
                };
                localStorage.setItem('rdrux_credentials', JSON.stringify(credentials));
            }
        }
        
        function loadCredentials() {
            const credentials = localStorage.getItem('rdrux_credentials');
            if (credentials) {
                try {
                    const data = JSON.parse(credentials);
                    const timePassed = Date.now() - data.timestamp;
                    const daysPassed = timePassed / (1000 * 60 * 60 * 24);
                    
                    if (daysPassed < 7 && data.remember) {
                        emailInput.value = data.email || '';
                        usernameInput.value = data.username || '';
                        rememberMe.checked = true;
                        return true;
                    } else {
                        clearCredentials();
                    }
                } catch (e) {
                    clearCredentials();
                }
            }
            return false;
        }
        
        function clearCredentials() {
            localStorage.removeItem('rdrux_credentials');
        }
        
        // ============================================
        // –í–û–°–°–¢–ê–ù–û–í–õ–ï–ù–ò–ï –°–ï–°–°–ò–ò
        // ============================================
        function restoreSession() {
            const session = loadSession();
            if (session) {
                showLoggedInState(session.username, session.email);
                return true;
            }
            return false;
        }
        
        function showLoggedInState(username, email) {
            state.username = username;
            state.userEmail = email;
            
            usernameDisplay.textContent = `@${username}`;
            userHeader.classList.add('active');
            formScreen.style.display = 'none';
            devScreen.classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±—ç–π–¥–∂–∏
            updateBadges();
            
            // –°–æ–∑–¥–∞–µ–º —Ä—É–ª–µ—Ç–∫—É –ø—Ä–∏ –≤—Ö–æ–¥–µ
            createRoulette();
        }
        
        // ============================================
        // –ê–ù–ò–ú–ê–¶–ò–Ø –ü–û–Ø–í–õ–ï–ù–ò–Ø –≠–õ–ï–ú–ï–ù–¢–û–í
        // ============================================
        function showElementsWithAnimation() {
            setTimeout(() => {
                document.querySelectorAll('.form-group').forEach(el => el.classList.add('visible'));
            }, 300);
            
            setTimeout(() => {
                document.querySelector('.remember-container').classList.add('visible');
            }, 500);
            
            setTimeout(() => {
                document.querySelector('.btn').classList.add('visible');
            }, 700);
        }
        
        function showCodeElementsWithAnimation() {
            setTimeout(() => {
                emailDisplayContainer.style.opacity = '1';
                emailDisplayContainer.style.transform = 'translateY(0)';
            }, 300);
            
            setTimeout(() => {
                document.querySelector('.code-inputs').classList.add('visible');
            }, 500);
            
            setTimeout(() => {
                timerElement.classList.add('visible');
            }, 700);
        }
        
        // ============================================
        // –£–¢–ò–õ–ò–¢–´
        // ============================================
        function showMessage(element, text, type = 'info') {
            element.textContent = text;
            element.className = `message message-${type} show`;
            setTimeout(() => element.style.display = 'none', 4000);
        }
        
        function goToStep(step) {
            if (step === 1) {
                emailStep.classList.add('active');
                codeStep.classList.remove('active');
                showElementsWithAnimation();
            }
            if (step === 2) {
                emailStep.classList.remove('active');
                codeStep.classList.add('active');
                setTimeout(() => {
                    showCodeElementsWithAnimation();
                    codeInputs[0].focus();
                    startTimer();
                }, 100);
            }
        }
        
        function generateRandomCode() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }
        
        // ============================================
        // –ó–ê–ì–û–†–ê–ù–ò–ï –ü–û–õ–ï–ô –ö–û–î–ê
        // ============================================
        function glowCodeFields() {
            let delay = 0;
            
            codeInputs.forEach((input, index) => {
                setTimeout(() => {
                    input.classList.add('valid');
                    input.style.animation = 'glow 0.5s ease-in-out';
                    
                    setTimeout(() => {
                        input.style.animation = '';
                    }, 500);
                    
                    if (index === codeInputs.length - 1) {
                        setTimeout(() => {
                            loginSuccess();
                        }, 500);
                    }
                }, delay);
                
                delay += 200;
            });
        }
        
        // ============================================
        // –£–°–ü–ï–®–ù–´–ô –í–•–û–î
        // ============================================
        function loginSuccess() {
            saveSession(state.username, state.userEmail);
            showLoggedInState(state.username, state.userEmail);
        }
        
        // ============================================
        // –û–¢–ü–†–ê–í–ö–ê –ö–û–î–ê –ß–ï–†–ï–ó EMAILJS
        // ============================================
        async function sendVerificationCode(email, username) {
            const code = generateRandomCode();
            
            emailLoader.style.display = 'block';
            sendBtn.disabled = true;
            sendBtn.textContent = '–û–¢–ü–†–ê–í–ö–ê...';
            
            try {
                const templateParams = {
                    to_name: username || email.split('@')[0],
                    to_email: email,
                    code: code,
                    from_name: EMAILJS_CONFIG.fromName
                };
                
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ email —á–µ—Ä–µ–∑ EmailJS:', {
                    serviceId: EMAILJS_CONFIG.serviceId,
                    templateId: EMAILJS_CONFIG.templateId,
                    to_email: email,
                    code: code
                });
                
                const response = await emailjs.send(
                    EMAILJS_CONFIG.serviceId,
                    EMAILJS_CONFIG.templateId,
                    templateParams
                );
                
                console.log('Email –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ:', response);
                
                state.verificationCode = code;
                state.codeExpiresAt = Date.now() + 10 * 60000;
                
                return { success: true, code: code };
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ email:', error);
                
                // –ï—Å–ª–∏ EmailJS –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–¥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                state.verificationCode = code;
                state.codeExpiresAt = Date.now() + 10 * 60000;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–¥ –ø—Ä—è–º–æ –Ω–∞ —ç–∫—Ä–∞–Ω–µ (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
                showMessage(emailMessage, `–¢–µ—Å—Ç–æ–≤—ã–π –∫–æ–¥: ${code}`, 'error');
                
                return { success: true, code: code, error: true };
                
            } finally {
                emailLoader.style.display = 'none';
                sendBtn.disabled = false;
                sendBtn.textContent = '–ü–û–õ–£–ß–ò–¢–¨ –ö–û–î';
            }
        }
        
        // ============================================
        // –¢–ê–ô–ú–ï–†
        // ============================================
        function startTimer() {
            clearInterval(state.timerInterval);
            
            let timeLeft = 600;
            
            function update() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerText.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(state.timerInterval);
                    timerText.textContent = '–ò–°–¢–ï–ö–õ–û';
                    timerText.style.color = '#ff3333';
                }
                
                timeLeft--;
            }
            
            update();
            state.timerInterval = setInterval(update, 1000);
        }
        
        // ============================================
        // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –ü–†–û–í–ï–†–ö–ê –ö–û–î–ê
        // ============================================
        function checkCodeAutomatically() {
            if (state.autoCheckInProgress) return;
            
            const enteredCode = fullCodeInput.value;
            
            if (enteredCode.length === 4) {
                if (Date.now() > state.codeExpiresAt) {
                    showMessage(codeMessage, '–í—Ä–µ–º—è –∫–æ–¥–∞ –∏—Å—Ç–µ–∫–ª–æ', 'error');
                    return;
                }
                
                if (enteredCode === state.verificationCode) {
                    state.autoCheckInProgress = true;
                    
                    codeLoader.style.display = 'block';
                    
                    setTimeout(() => {
                        codeLoader.style.display = 'none';
                        glowCodeFields();
                    }, 800);
                } else {
                    showMessage(codeMessage, '–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥', 'error');
                    
                    codeInputs.forEach(input => {
                        input.style.borderColor = '#ff3333';
                        setTimeout(() => {
                            input.style.borderColor = '#333';
                        }, 800);
                    });
                }
            }
        }
        
        // ============================================
        // –í–´–•–û–î –ò–ó –ê–ö–ö–ê–£–ù–¢–ê
        // ============================================
        function logout() {
            clearSession();
            
            state.userEmail = '';
            state.username = '';
            state.verificationCode = '';
            state.codeExpiresAt = null;
            state.autoCheckInProgress = false;
            
            userHeader.classList.remove('active');
            devScreen.classList.remove('active');
            formScreen.style.display = 'flex';
            
            emailInput.value = '';
            usernameInput.value = '';
            codeInputs.forEach(input => {
                input.value = '';
                input.classList.remove('valid');
                input.style.animation = '';
            });
            rememberMe.checked = false;
            
            goToStep(1);
            
            setTimeout(() => {
                emailInput.focus();
            }, 300);
        }
        
        // ============================================
        // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô
        // ============================================
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const username = usernameInput.value.trim();
            
            if (!email || !email.includes('@') || !email.includes('.')) {
                showMessage(emailMessage, '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email', 'error');
                return;
            }
            
            if (!username || username.length < 2) {
                showMessage(emailMessage, '–í–≤–µ–¥–∏—Ç–µ —é–∑–µ—Ä–Ω–µ–π–º', 'error');
                return;
            }
            
            saveCredentials(email, username, rememberMe.checked);
            
            state.userEmail = email;
            state.username = username;
            userEmailDisplay.textContent = email;
            
            const result = await sendVerificationCode(email, username);
            
            if (result.success) {
                if (result.error) {
                    showMessage(emailMessage, `–ö–æ–¥ ${result.code} –ø–æ–∫–∞–∑–∞–Ω –Ω–∞ —ç–∫—Ä–∞–Ω–µ`, 'error');
                } else {
                    showMessage(emailMessage, `–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ ${email}`, 'success');
                }
                
                setTimeout(() => {
                    goToStep(2);
                }, 1200);
            }
        });
        
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/\D/g, '');
                input.value = value;
                
                if (value && index < 3) {
                    codeInputs[index + 1].focus();
                }
                
                let fullCode = '';
                codeInputs.forEach(inp => fullCode += inp.value);
                fullCodeInput.value = fullCode;
                
                checkCodeAutomatically();
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });
        
        // ============================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            const hasSession = restoreSession();
            
            if (!hasSession) {
                loadCredentials();
                setTimeout(() => {
                    showElementsWithAnimation();
                    emailInput.focus();
                }, 500);
            }
        });
    </script>
</body>
