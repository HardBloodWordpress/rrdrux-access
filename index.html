    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // ============================================
        // –ù–ê–°–¢–†–û–ô–ö–ò
        // ============================================
        const EMAILJS_CONFIG = {
            serviceId: 'service_q9jkmjf',
            templateId: 'template_fjbyxul',
            publicKey: 'AuME7y5h8Ho-rmu4t',
            fromName: 'RDRUX ACCOUNT'
        };
        
        // ============================================
        // –°–û–°–¢–û–Ø–ù–ò–ï
        // ============================================
        const state = {
            userEmail: '',
            username: '',
            verificationCode: '',
            codeExpiresAt: null,
            timerInterval: null,
            autoCheckInProgress: false,
            isLoggedIn: false
        };
        
        // ============================================
        // DOM –≠–õ–ï–ú–ï–ù–¢–´
        // ============================================
        const formScreen = document.getElementById('formScreen');
        const devScreen = document.getElementById('devScreen');
        const userHeader = document.getElementById('userHeader');
        const usernameDisplay = document.getElementById('usernameDisplay');
        
        const emailStep = document.getElementById('emailStep');
        const codeStep = document.getElementById('codeStep');
        const emailForm = document.getElementById('emailForm');
        const codeForm = document.getElementById('codeForm');
        const emailInput = document.getElementById('email');
        const usernameInput = document.getElementById('username');
        const rememberMe = document.getElementById('rememberMe');
        const userEmailDisplay = document.getElementById('userEmailDisplay');
        const emailDisplayContainer = document.getElementById('emailDisplayContainer');
        
        const sendBtn = document.getElementById('sendBtn');
        
        const emailMessage = document.getElementById('emailMessage');
        const codeMessage = document.getElementById('codeMessage');
        const emailLoader = document.getElementById('emailLoader');
        const codeLoader = document.getElementById('codeLoader');
        
        const codeInputs = document.querySelectorAll('.code-input');
        const fullCodeInput = document.getElementById('fullCode');
        const timerText = document.getElementById('timerText');
        const timerElement = document.getElementById('timer');
        
        // ============================================
        // –ê–ù–ò–ú–ê–¶–ò–Ø –ü–û–Ø–í–õ–ï–ù–ò–Ø –≠–õ–ï–ú–ï–ù–¢–û–í
        // ============================================
        function showElementsWithAnimation() {
            setTimeout(() => {
                document.querySelectorAll('.form-group').forEach(el => el.classList.add('visible'));
            }, 300);
            
            setTimeout(() => {
                document.querySelector('.remember-container').classList.add('visible');
            }, 500);
            
            setTimeout(() => {
                document.querySelector('.btn').classList.add('visible');
            }, 700);
        }
        
        function showCodeElementsWithAnimation() {
            setTimeout(() => {
                emailDisplayContainer.style.opacity = '1';
                emailDisplayContainer.style.transform = 'translateY(0)';
            }, 300);
            
            setTimeout(() => {
                document.querySelector('.code-inputs').classList.add('visible');
            }, 500);
            
            setTimeout(() => {
                timerElement.classList.add('visible');
            }, 700);
        }
        
        // ============================================
        // –°–û–•–†–ê–ù–ï–ù–ò–ï –î–ê–ù–ù–´–•
        // ============================================
        function saveCredentials(email, username, remember) {
            if (remember && email && username) {
                localStorage.setItem('rdrux_account_email', email);
                localStorage.setItem('rdrux_account_username', username);
                localStorage.setItem('rdrux_account_time', Date.now().toString());
            }
        }
        
        function loadCredentials() {
            const savedEmail = localStorage.getItem('rdrux_account_email');
            const savedUsername = localStorage.getItem('rdrux_account_username');
            const savedTime = localStorage.getItem('rdrux_account_time');
            
            if (savedEmail && savedUsername && savedTime) {
                const timePassed = Date.now() - parseInt(savedTime);
                const daysPassed = timePassed / (1000 * 60 * 60 * 24);
                
                if (daysPassed < 7) {
                    emailInput.value = savedEmail;
                    usernameInput.value = savedUsername;
                    rememberMe.checked = true;
                    return true;
                } else {
                    clearCredentials();
                }
            }
            return false;
        }
        
        function clearCredentials() {
            localStorage.removeItem('rdrux_account_email');
            localStorage.removeItem('rdrux_account_username');
            localStorage.removeItem('rdrux_account_time');
        }
        
        // ============================================
        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –Æ–ó–ï–†–ù–ï–ô–ú–ê
        // ============================================
        function showUsernameHeader(username) {
            usernameDisplay.textContent = `@${username}`;
            userHeader.classList.add('active');
        }
        
        // ============================================
        // EMAILJS
        // ============================================
        (function() {
            try {
                emailjs.init(EMAILJS_CONFIG.publicKey);
            } catch (error) {
                console.log('EmailJS –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        })();
        
        // ============================================
        // –£–¢–ò–õ–ò–¢–´
        // ============================================
        function showMessage(element, text, type = 'info') {
            element.textContent = text;
            element.className = `message message-${type} show`;
            setTimeout(() => element.style.display = 'none', 4000);
        }
        
        function goToStep(step) {
            if (step === 1) {
                emailStep.classList.add('active');
                codeStep.classList.remove('active');
                showElementsWithAnimation();
            }
            if (step === 2) {
                emailStep.classList.remove('active');
                codeStep.classList.add('active');
                setTimeout(() => {
                    showCodeElementsWithAnimation();
                    codeInputs[0].focus();
                    startTimer();
                }, 100);
            }
        }
        
        function generateRandomCode() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }
        
        // ============================================
        // –ó–ê–ì–û–†–ê–ù–ò–ï –ü–û–õ–ï–ô –ö–û–î–ê
        // ============================================
        function glowCodeFields() {
            let delay = 0;
            
            codeInputs.forEach((input, index) => {
                setTimeout(() => {
                    input.classList.add('valid');
                    input.style.animation = 'glow 0.5s ease-in-out';
                    
                    setTimeout(() => {
                        input.style.animation = '';
                    }, 500);
                    
                    if (index === codeInputs.length - 1) {
                        setTimeout(() => {
                            loginSuccess();
                        }, 500);
                    }
                }, delay);
                
                delay += 200;
            });
        }
        
        // ============================================
        // –£–°–ü–ï–®–ù–´–ô –í–•–û–î
        // ============================================
        function loginSuccess() {
            state.isLoggedIn = true;
            showUsernameHeader(state.username);
            formScreen.style.display = 'none';
            devScreen.classList.add('active');
        }
        
        // ============================================
        // –û–¢–ü–†–ê–í–ö–ê –ö–û–î–ê
        // ============================================
        async function sendVerificationCode(email, username) {
            const code = generateRandomCode();
            
            emailLoader.style.display = 'block';
            sendBtn.disabled = true;
            sendBtn.textContent = '–û–¢–ü–†–ê–í–ö–ê...';
            
            try {
                const templateParams = {
                    to_name: username || email.split('@')[0],
                    to_email: email,
                    code: code,
                    from_name: EMAILJS_CONFIG.fromName
                };
                
                await emailjs.send(
                    EMAILJS_CONFIG.serviceId,
                    EMAILJS_CONFIG.templateId,
                    templateParams
                );
                
                state.verificationCode = code;
                state.codeExpiresAt = Date.now() + 10 * 60000;
                
                return { success: true, code: code };
                
            } catch (error) {
                state.verificationCode = code;
                state.codeExpiresAt = Date.now() + 10 * 60000;
                
                return { success: true, code: code, demo: true };
                
            } finally {
                emailLoader.style.display = 'none';
                sendBtn.disabled = false;
                sendBtn.textContent = '–ü–û–õ–£–ß–ò–¢–¨ –ö–û–î';
            }
        }
        
        // ============================================
        // –¢–ê–ô–ú–ï–†
        // ============================================
        function startTimer() {
            clearInterval(state.timerInterval);
            
            let timeLeft = 600;
            
            function update() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerText.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(state.timerInterval);
                    timerText.textContent = '–ò–°–¢–ï–ö–õ–û';
                    timerText.style.color = '#ff3333';
                }
                
                timeLeft--;
            }
            
            update();
            state.timerInterval = setInterval(update, 1000);
        }
        
        // ============================================
        // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –ü–†–û–í–ï–†–ö–ê –ö–û–î–ê
        // ============================================
        function checkCodeAutomatically() {
            if (state.autoCheckInProgress) return;
            
            const enteredCode = fullCodeInput.value;
            
            if (enteredCode.length === 4) {
                if (Date.now() > state.codeExpiresAt) {
                    showMessage(codeMessage, '–í—Ä–µ–º—è –∫–æ–¥–∞ –∏—Å—Ç–µ–∫–ª–æ', 'error');
                    return;
                }
                
                if (enteredCode === state.verificationCode) {
                    state.autoCheckInProgress = true;
                    
                    codeLoader.style.display = 'block';
                    
                    setTimeout(() => {
                        codeLoader.style.display = 'none';
                        glowCodeFields();
                    }, 800);
                } else {
                    showMessage(codeMessage, '–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥', 'error');
                    
                    codeInputs.forEach(input => {
                        input.style.borderColor = '#ff3333';
                        setTimeout(() => {
                            input.style.borderColor = '#333';
                        }, 800);
                    });
                }
            }
        }
        
        // ============================================
        // –í–´–•–û–î –ò–ó –ê–ö–ö–ê–£–ù–¢–ê
        // ============================================
        function logout() {
            state.isLoggedIn = false;
            state.userEmail = '';
            state.username = '';
            state.verificationCode = '';
            state.codeExpiresAt = null;
            state.autoCheckInProgress = false;
            
            clearCredentials();
            
            userHeader.classList.remove('active');
            devScreen.classList.remove('active');
            formScreen.style.display = 'flex';
            
            emailInput.value = '';
            usernameInput.value = '';
            codeInputs.forEach(input => {
                input.value = '';
                input.classList.remove('valid');
                input.style.animation = '';
            });
            rememberMe.checked = false;
            
            goToStep(1);
            emailInput.focus();
        }
        
        // ============================================
        // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô
        // ============================================
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const username = usernameInput.value.trim();
            
            if (!email || !email.includes('@') || !email.includes('.')) {
                showMessage(emailMessage, '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email', 'error');
                return;
            }
            
            if (!username || username.length < 2) {
                showMessage(emailMessage, '–í–≤–µ–¥–∏—Ç–µ —é–∑–µ—Ä–Ω–µ–π–º', 'error');
                return;
            }
            
            saveCredentials(email, username, rememberMe.checked);
            
            state.userEmail = email;
            state.username = username;
            userEmailDisplay.textContent = email;
            
            const result = await sendVerificationCode(email, username);
            
            if (result.success) {
                if (result.demo) {
                    showMessage(emailMessage, `–î–µ–º–æ: –∫–æ–¥ ${result.code}`, 'error');
                } else {
                    showMessage(emailMessage, `–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω`, 'success');
                }
                
                setTimeout(() => {
                    goToStep(2);
                }, 1200);
            }
        });
        
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/\D/g, '');
                input.value = value;
                
                if (value && index < 3) {
                    codeInputs[index + 1].focus();
                }
                
                let fullCode = '';
                codeInputs.forEach(inp => fullCode += inp.value);
                fullCodeInput.value = fullCode;
                
                checkCodeAutomatically();
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });
        
        // ============================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            loadCredentials();
            setTimeout(() => {
                showElementsWithAnimation();
                emailInput.focus();
            }, 500);
        });
    </script>
